# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- graphql/schema.graphql
exec:
  filename: graphql/generated.go
  package: graphql
model:
  filename: graphql/models.go
  package: graphql
resolver:
  filename: resolver.go
  type: Resolver
models:
  Movie:
    model: repository/movie.go
autobind: []
